<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Qusetion Area</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area"></div>
        <div class="options">
            <button class="answer-btn" data-index="0">Option 1</button>
            <button class="answer-btn" data-index="1">Option 2</button>
            <button class="answer-btn" data-index="2">Option 3</button>
            <button class="answer-btn" data-index="3">Option 4</button>
        </div>
        <div id="message"></div>
        <button id="next-question" style="display: none;">Next Question</button>
        <div id="score-area">Score: <span id="score">0</span></div>
        <button id="play-again" style="display: none;">Play Again</button>
    </div>

    <script src="Script.js"></script>

    
</body>
</html>
